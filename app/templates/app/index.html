{% extends "app/base.html" %}
{% block body %}
<div class="row">
    <div class="col-md-12">
        <h1 class="text-center">Plataforma de Registro de Alumnos</h1>
    </div>
</div>
{% comment %} <div class="row">
    <div class="col-md-12">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edad</th>
                    <th>Correo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.name }}</td>
                    <td>{{ student.last_name }}</td>
                    <td>{{ student.age }}</td>
                    <td>{{ student.email }}</td>
                    <td>
                        <a href="{% url 'edit' student.id %}" class="btn btn-warning btn-sm">
                            <i class="fa-solid fa-pencil fa-lg"></i>
                        </a>
                        <a href="{% url 'delete' student.id %}" class="btn btn-danger btn-sm">
                            <i class="fa-solid fa-trash fa-lg"></i>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div> {% endcomment %}
{% endblock %}
