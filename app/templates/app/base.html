{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>PRA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos personalizados */
        .navbar-brand i {
            margin-right: 0.5rem; /* Espacio entre el icono y el texto */
        }

        .nav-link i {
            margin-right: 0.3rem;
        }

        .dropdown-menu {
            min-width: 10rem; /* Ancho mínimo del menú desplegable */
        }

        .footer {
            background-color: #f8f9fa; /* Color de fondo del footer */
            padding: 1rem 0;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'alumnos' %}">
                <i class="fa-solid fa-graduation-cap fa-lg"></i> Plataforma de Registro de Alumnos
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                    aria-controls="navbarColor0-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'alumnos' %}">
                            <i class="fa-solid fa-list fa-lg"></i> Alumnos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'alumnos' %}"> 
                            <i class="fa-solid fa-book fa-lg"></i> Cursos 
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'alumnos' %}"> 
                            <i class="fa-solid fa-chalkboard-teacher fa-lg"></i> Profesores
                        </a>
                    </li>
                </ul>

                <ul class="navbar-nav"> 
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-user fa-lg"></i> {{ request.user.username }} 
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="{% url 'alumnos' %}"><i class="fa-solid fa-user-circle"></i> Perfil</a></li>
                            <li><a class="dropdown-item" href="{% url 'login' %}"><i class="fa-solid fa-sign-out-alt"></i> Cerrar Sesión</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        {% block body %}

        {% endblock %}
    </div>

    <footer class="mt-auto footer">
        <div class="text-center">
            <span>
                Copyright &copy; <script>document.write(new Date().getFullYear())</script> Todos los derechos reservados.
            </span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
